<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Color-Clock</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Libre+Baskerville:ital@1&family=Mulish:wght@300&family=Nanum+Gothic&display=swap" rel="stylesheet">
<style id="jsbin-css">
html, body {
  height: 100%;
}

#clock {
  text-align: center;
  position: relative;
  top: 50%;
  font-family: 'Nanum Gothic';
  font-size: 2rem;
  margin-top: -16px;
  color: black;
}


</style>
</head>
<body>
  <div id="clock">12:13:14</div>
  
<script id="jsbin-javascript">
function colorClock() {
var date = new Date();
var hours = date.getHours();
var minutes = date.getMinutes();
var seconds = date.getSeconds();


if (hours <= 9) {
  hours = '0' + hours;
}
 
if (minutes <= 9) {
  minutes = '0' + minutes;
}

if (seconds <= 9) {
  seconds = '0' + seconds;
}

var clockFace = hours  +  ':' + minutes + ':' + seconds;
var hexColor = '#' + seconds + seconds + minutes;
var heColor = '#' + minutes + minutes + seconds;
document.getElementById('clock').innerHTML = clockFace;

document.body.style.background = hexColor;
document.getElementById('clock').style.color = heColor;
  
  setTimeout(function(){
    colorClock();
  },1000);
           
}
colorClock();





</script>
</body>
</html>
